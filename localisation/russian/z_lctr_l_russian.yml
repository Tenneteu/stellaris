 z_lctr_name:0 "§GInfinite Stellaris:§! Усовершенствованный сенсор"
 z_lctr_desc:0 "[root.z_lctr_loc_cntr_menu_desc]"
 z_lctr_desc_relic:0 "§BПриветствую вас, хозяин. Матрица обнаружения Тета к вашим услугам.§! Пожалуйста, выберите цель, которую вы хотите обнаружить, затем откройте журнал проекта, выберите соответствующий сенсор и выберите отображение на карте. Благодаря $z_lctr_r_adv_sensor$ вы можете получить все позиции целей во всей галактике, но одновременно будет отображаться только один тип цели."
 z_lctr_desc_no_relic:0 "Выберите цель, которую вы хотите обнаружить, затем откройте журнал проекта, выберите соответствующий сенсор и выберите $TRACK_ALL$. Будут найдены только цели в исследуемых системах, и одновременно будет отображаться только один тип цели."
 
