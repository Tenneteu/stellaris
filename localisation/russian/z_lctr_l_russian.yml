#_modifier
 z_lctr_mod_cntr_sensor: "$z_lctr_r_adv_sensor$"
 z_lctr_mod_cntr_sensor_desc: "Массив сенсоров древних $z_name_graysnow$ может усилить все наши системы обнаружения, и даже позволяет обнаруживать цели в самых тёмных уголках галактики. Большим недостатком является то, что он потребляет много энергии для поддержания своей работы."
 z_lctr_r_adv_sensor_activited: "Матрица обнаружения §GАктивировано§!"
 z_lctr_r_adv_sensor_disabled: "Матрица обнаружения §HДеактивировано§!"
#_tooltips
 z_lctr_r_adv_sensor_effect:0 "Выберите §GВключить§! или §HВыключить§! Матрицу, сейчас [root.z_lctr_loc_cntr_relic_condition].\n\nВключение матрицы увеличит силу всех наших сенсоров, что позволит нам обнаруживать удаленные цели (откройте панель списка модификаторов империи, чтобы увидеть подробности). Пока есть поле зрения, даже самая тёмная система не сможет скрыться от нашего обнаружения.\nС другой стороны, поддержание работы матрицы требует много энергии, поэтому, пожалуйста, выключите её, если в ней нет необходимости.\n\n此外，开启矩阵将使我们立刻获得1~3个未知星系的信息。"
#_relic
 z_lctr_r_adv_sensor:0 "$z_name_graysnow$ Матрица обнаружения"
 z_lctr_r_adv_sensor_desc:0 "С момента рождения Вселенной, $z_name_graysnow$ была привержена борьбе против $z_name_entropius$. Для того чтобы открыть для себя мир, покрытый туманом Энтропии, $z_lctr_r_adv_sensor$ была разработана. Такая мощная матрица датчиков, может точно улавливать сигналы §Bтёмной энергии§! , переполняющих галактику. Независимо от того, находится ли она в космическом шторме или в системе, которая была запечатана по различным другим причинам. Поскольку §Bтёмная энергия, всемогущая!§!\n\nС помощью этой реликвии вы сможете использовать усовершенствованный поисковик для обнаружения целий в любом уголке вселенной, даже если она находится в самых тёмных уголках галактики. \nПомимо этого, после активации этой реликвии, ваши сенсоры смогут обнаружить все скрытые системы, если они находятся в зоне действия ваших сенсоров."
 
