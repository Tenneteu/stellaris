 z_pr_option_setting_manpower_buffer:0 "为每个殖民地添加$job_z_pr_uep$，以提升人力缓存上限，可以将一部分失业者暂时储存为$job_z_pr_uep$。当其他可用职位出现就会进行填补，可以减少人力转化的计算消耗。\n注意，有些职位权重会有问题，导致永远无人入职，不是本mod的原因。"

