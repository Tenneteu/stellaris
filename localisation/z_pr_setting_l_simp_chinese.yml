 z_pr_tips_btn_guide_misc: "§Y<综合>§!\n\n§Bmod版本§!：\n1.产业革命的版本号非常重要，你必须时刻保持它为最新版本，否则会出现严重bug。\n2.你可以通过<星球细节设置>在游戏内查看你所使用的mod版本。另外，工房页面のmod名称中包含最新版本号。\n\n§B独立面板§!：\n可通过<星球决策>或<左边栏>下方快捷按钮（需要暗蓝UI）开启独立面板。\n1.星球设置面板---可以手动转化人口与人力，设置忽略产业革命，调整人力物种构成。\n2.星球参数面板---可以查看所有经济参数与星球参数，提供详尽の产业信息。\n\n§B特殊地块§!：\n1.核心地块---提供岗位修正，保证产业革命正常运行。\n2.区划地块---解锁特殊区划。\n\n§B特殊区划§!：\n1.地方产业---按照环境将星球分为多个大类，每个类别都拥有强力的独立区划。\n2.地缘优势---根据中心天体，提供的高级区划。\n\n§B额外建筑槽§!：\n1.每个区划都可以提供一定数量の建筑槽。36最大槽位数量前提下，每个额外区划解锁1建筑槽。\n2.按照总人力解锁分公司槽位，每25总人力解锁1个。\n\n§B开局选择§!：\n在框架的<开局设置>中你可以选择<历史模式>，在游戏初期采用原版模式，完成必要科技后开启产业革命。\n\n§B产业飞升§!：\n(未来版本)在框架的<设置面板>中开启产业革命の<独立面板>，你将在左侧看到<产业飞升>与<产业科技树>，使用它们，获得生产力的腾飞吧！"
 z_pr_tips_btn_guide_manpower: "§Y<人力系统>§!\n庞大的人口将转化为简洁的人力，提高优化并减少操作。注意：人力如同原版一样使用舒适度，住房和维护费。\n\n§B人力转化§!：\n1.当一个人口被人力系统转化，你将不会再星球上再看到它，但是你的<人力>会+1。\n2.转化是缓慢的，可能需要1年时间，你可以打开<星球细节设置>进行手动转化。\n3.人力的数量会在<星球修正>上显示，你也可以通过<星球参数面板>查看。\n\n§B岗位转化§!：\n1.星球建筑和区划将照旧提供岗位，但人力系统会将兼容的岗位转化为<工房>。届时，你在星球的人口界面将不会再看到这个岗位。\n2.不兼容于人力系统の岗位不会被转化。他们将按照原版的方式存在，同时系统会自动将人力转化为人口以填补这些空位。\n3.<工房>数值只能通过<星球参数面板>查看。\n\n§B生产效率§!：\n1.生产效率与<人力/工房>的比值正相关，也就是越多の人力，越少の工房，意味着越高の生产效率。\\n3.工房的数量会在<星球修正>上显示，你也可以通过<星球参数面板>查看。\n\n§B产出计算§!：\n1.一个建筑或区划所显示的岗位产出，就是转化为人力系统后的<基础产出>。\n2.人力系统の最终产出=基础产出×产出加成×生产效率\n3.通过<星球参数查看>你可以查看各类资源的基础产出，产出加成，生产效率。\n\n§B使用方法简述§!：\n1.你无法再通过微操岗位调整产出，你也无须在意岗位问题，你只需要关注<人力><工房>和<生产效率>\n2.当你觉得需要增加某项产出时，只需要选择并建造对应的建筑，然后查看当前星球的人力效率以决定是否建造或替换。\n3.当人力效率很低时，新增的建筑并不会增加太多的产出。\n4.(未来版本)开启产业革命设置面板，在左侧你可以看到<产业飞升>与新的<产业科技树>。"
 z_pr_tips_btn_guide_jobs: "§Y<特殊岗位>§!\n$pop_cat_z_pr_freeman$是一种独特的岗位，用于保证人力系统的功能正常运行，默认每个星球9个。\n\n§B$job_z_pr_freeman_core$§!：\n格式塔国家替换为<$job_z_pr_drone_core$>。所有人力经济产出通过它来实现，是最为重要的岗位。\n\n§B$job_z_pr_freeman_specialist$§!：\n1.格式塔国家替换为<$job_z_pr_drone_normal$>。没有实际的经济功能，但是对于人力经济的参数统计至关重要。所有<$job_z_pr_freeman_specialist$>连同<$job_z_pr_freeman_core$>用于代表人力的物种构成，这些岗位的人口的所拥有の特性修正会被统计在一起，然后除以$pop_cat_z_pr_freeman$总数以计算<经济修正>。\n2.各类资源的<经济修正>会如同原版的修正一般提供百分比加成，可通过<星球参数面板>查看。\n\n§B$pop_cat_z_pr_cat_uep$§!：\n对玩家来说没有任何实际用处，请无视它，这是用于保证人力系统正常运行的必要岗位。\n\n§B手动调整§!：\n在一颗已经接受产业革命的星球，请勿使用手动的方式调整岗位，空岗位的数量和系统预留的失业人口数量是一致的。这会导致，出现一定数量的失业人口不被转化为人力，并增加运行压力。切记！"
 z_pr_tips_btn_guide_growth: "§Y<人力增长>§!\n星球的所有人口增长会被限定在一个固定值，而多出来的人口增长则会转化为<每月人力增长率>。\n\n§B原版设置§!：\n你可以将国家人口曲线调整为0，或者其他较低的数值，建议保持默认。因为产业革命的环境下总人口数量将被自然地限制，所以国家人口曲线带来的人口限制会没那么明显。\n\n§B人口增长固定值§!：\n人口自然增长的加成将保持为0%或以下，而星球自然人口增长默认为3。\n人口克隆的基值将保持为1或以下，而人口克隆加成将保持为0%。\n智械组装的基值将保持为1或以下，而智械组装加成将保持为0%。\n\n§B查看人力增长率§!：\n因为人力是一个总体属性，所以自然增长/克隆/组装将被统一为<每月人力增长率>。你可以在<星球细节设置>或<星球参数查看>查看详尽的细节，包括总的<每月人力增长率>以及自然增长/克隆/组装分别产生的人力增长率。\n\n§B人力上限§!：\n1.每个殖民地都存在一个人力上限，这个上限与<星球大小>和<工房>都有关，具体计算方法为，人力上限=(星球大小×基础常数+工房数量)×3。所以让星球增大，或者建造更多建筑以增加<工房>，都可以提升<人力上限>。\n2.越接近<人力上限>，人力增长速度越慢，如果<人力值>超过<人力上限>，人力将会出现负增长。"




